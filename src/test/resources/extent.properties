# ExtentReports Configuration for Cucumber7 Adapter
# NOTE: Cucumber adapter is DISABLED - using manual ExtentReportManager instead
extent.reporter.spark.start=false
extent.reporter.spark.out=test-output/SparkReport/index.html
extent.reporter.spark.config=src/test/resources/extent-config.xml

# Report naming
extent.reporter.spark.stepstatus=true
extent.reporter.spark.screenshotsonly=false

# Attach screenshot to report
screenshot.dir=test-output/screenshots/
screenshot.rel.path=../screenshots/

# System information
systeminfo.os.name=true
systeminfo.user.name=true
systeminfo.java.version=true

# Metadata
metadata.project.name=Vidai AI-Powered EMR BDD Automation
metadata.report.name=Extent Report
metadata.report.timestamp=true

# Enable/disable features
extent.reporter.spark.vieworder=1
extent.reporter.spark.nodiscard=true
