# Java Util Logging configuration to reduce noisy Selenium/Netty warnings
# Set default log level to WARNING
.level=WARNING

# Console handler - show only WARNING or above
java.util.logging.ConsoleHandler.level=WARNING
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter

# Selenium and Netty can log noisy WebSocket warnings; set them to SEVERE
org.openqa.selenium.level=SEVERE
io.netty.level=SEVERE

# Optionally reduce HTTP client noise
com.sun.net.httpserver.level=SEVERE

# Preserve other loggers at WARNING
com.aventstack.level=WARNING
